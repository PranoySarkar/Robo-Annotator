<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robo Annotator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"
        integrity="sha256-u/J1Urdrk3nCYFefpoeTMgI5viU1ujCDu2fXXoSJjhg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.min.js"
        integrity="sha256-gy5W5/rXWluWXFRvMWFFMVhocfpBe7Tf4SW2WMfjs4E=" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" crossorigin="anonymous"></script>
    <script src="annotation-template.js"></script>
    <script src="config.js"></script>

</head>

<body>
    <div class="playgroundContainer">
        <div class="playground">
        </div>
    </div>
    <div class="controls">
        <div>
            <progress max="100" value="10"></progress>
        </div>
        <div>
            <button id="genAndDownloadBtn">Generate & Download</button>
            <button id="stopBtn" disabled="true">Stop</button>
        </div>
        <div>
            For customization check

            <a target="_blank" href="config.js">config.js</a>

            and

            <a target="_blank" href="annotation-template.js">annotation-template.js</a>

        </div>
        <div>
            Things will be slower in github, because of network latency, try in your local.
            
      </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
